            - "View/Delete:technology.cbi"
            - "View/Read:technology.cbi"
    
      markupFormatter: rawHtml
      crumbIssuer:
        standard:
           excludeClientIPFromCrumb: false
      remotingSecurity:
        enabled: true
    
      securityRealm:
        ldap:
          configurations:
            - displayNameAttributeName: cn
              groupSearchBase: ou=group
              rootDN: dc=eclipse,dc=org
              server: ldapmaster
              userSearch: mail={0}
              mailAddressAttributeName: mail
    
      clouds:
      - kubernetes:
          name: "kubernetes"
          containerCapStr: "2"
          jenkinsUrl: "http://jenkins-ui.cbi.svc.cluster.local/cbi"
          jenkinsTunnel: "jenkins-discovery.cbi.svc.cluster.local:50000"
          maxRequestsPerHostStr: "32"
          namespace: "cbi"
          podRetention: "onFailure"
          templates:
          - containers:
            - image: "eclipsecbijenkins/jenkins-agent:3.27@sha256:60af6fd9cfdaec6888c5ee3957e2898a8b9dcc68d8543b6269dae1676bb808ed"
              livenessProbe:
                failureThreshold: 0
                initialDelaySeconds: 0
                periodSeconds: 0
                successThreshold: 0
                timeoutSeconds: 0
              name: "jnlp"
              resourceLimitMemory: "2.25Gi"
              resourceRequestMemory: "2.25Gi"
              ttyEnabled: true
              command: ""
              args: ""
    
            instanceCap: 5
            name: "default-agent"
            namespace: "cbi"
            nodeUsageMode: NORMAL
            volumes:
            - persistentVolumeClaim:
                claimName: "tools-claim-jiro-cbi"
                mountPath: "/opt/tools"
                readOnly: true
            - configMapVolume:
                configMapName: "known-hosts"
                mountPath: "/home/jenkins/.ssh/"
            - configMapVolume:
                configMapName: "m2-dir"
                mountPath: "/home/jenkins/.m2/"
            - emptyDirVolume:
                memory: false
                mountPath: "/home/jenkins/.m2/repository"
            workspaceVolume:
              emptyDirWorkspaceVolume:
                memory: false
    security:
      remotingCLI:
        enabled: false
    
    unclassified:
      location:
        adminAddress: ci-admin@eclipse.org
        url: https://ci-staging.eclipse.org/cbi
    
      mailer:
        adminAddress: ci-admin@eclipse.org
        replyToAddress: ci-admin@eclipse.org
        smtpHost: mail.eclipse.org
    
      globalDefaultFlowDurabilityLevel:
        durabilityHint: PERFORMANCE_OPTIMIZED
    
      simple-theme-plugin:
        elements:
        - cssUrl:
            url: "/cbi/userContent/theme/quicksilver.css"
        - cssUrl:
            url: "//fonts.googleapis.com/css?family=Libre+Franklin:400,700,300,600,100"
    
