    jenkins:
      numExecutors: 0
      scmCheckoutRetryCount: 2
      mode: EXCLUSIVE
      systemMessage: ""
      globalNodeProperties:
        - envVars:
            env:
              - key: FOO
                value: BAR
    
      disableRememberMe: false
      agentProtocols:
        - "JNLP4-connect"
        - "Ping"
    
      authorizationStrategy:
        projectMatrix:
          grantedPermissions:
            - "Overall/Administer:admins"
            - "Job/Read:anonymous"
            - "Overall/Read:anonymous"
            - "Job/ExtendedRead:common"
            - "Credentials/View:technology.cbi"
