      maven:
        installations:
        - home: /opt/tools/apache-maven/latest
          name: apache-maven-latest
        - home: /opt/tools/apache-maven/3.6.1
          name: apache-maven-3.6.1
        - home: /opt/tools/apache-maven/3.5.4
