            - args: ""
              command: ""
              image: eclipsecbijenkins/migration-fat-agent:3.27@sha256:3d4b2d72e1816668dae4f4dee7322e53aa886c8689294487e49fbe7e5639a6d2
              livenessProbe:
                failureThreshold: 0
                initialDelaySeconds: 0
                periodSeconds: 0
                successThreshold: 0
                timeoutSeconds: 0
              name: jnlp
              resourceLimitCpu: 2000m
              resourceLimitMemory: 4096Mi
              resourceRequestCpu: 1000m
              resourceRequestMemory: 4096Mi
              ttyEnabled: true
            instanceCap: 5
            instanceCapStr: "5"
            label: migration
            name: migration-agent
            namespace: cdt
            volumes:
            - persistentVolumeClaim:
                claimName: tools-claim-jiro-cdt
                mountPath: /opt/tools
                readOnly: true
            - configMapVolume:
                configMapName: known-hosts
                mountPath: /home/jenkins/.ssh/
            - emptyDirVolume:
                memory: false
                mountPath: /home/jenkins/.m2/repository
            workspaceVolume:
              emptyDirWorkspaceVolume:
                memory: false
            yaml: |
              apiVersion: v1
              kind: Pod
              spec:
                containers:
                - name: jnlp
                  volumeMounts:
                  - name: settings-xml
                    mountPath: /home/jenkins/.m2/settings.xml
                    subPath: settings.xml
                    readOnly: true
                  - name: toolchains-xml
                    mountPath: /home/jenkins/.m2/toolchains.xml
                    subPath: toolchains.xml
                    readOnly: true
                volumes:
                - name: settings-xml
                  configMap:
                    name: m2-dir
                    items:
                    - key: settings.xml
                      path: settings.xml
                - name: toolchains-xml
                  configMap:
                    name: m2-dir
                    items:
                    - key: toolchains.xml
                      path: toolchains.xml
      crumbIssuer:
        standard:
          excludeClientIPFromCrumb: false
      disableRememberMe: false
      markupFormatter: rawHtml
      mode: EXCLUSIVE
      numExecutors: 0
      remotingSecurity:
        enabled: true
      scmCheckoutRetryCount: 2
      securityRealm:
        ldap:
          configurations:
          - displayNameAttributeName: cn
            groupSearchBase: ou=group
            mailAddressAttributeName: mail
            rootDN: dc=eclipse,dc=org
            server: ldapmaster
            userSearch: mail={0}
      systemMessage: ""
    security:
      remotingCLI:
        enabled: false
    tool:
      ant:
        installations:
        - home: ""
          name: apache-ant-latest
          properties:
          - installSource:
              installers:
              - antFromApache:
                  id: 1.10.5
      git:
        installations:
        - home: /usr/bin/git
          name: git
      jdk:
        installations:
