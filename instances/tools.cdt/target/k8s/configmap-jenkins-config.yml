apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    org.eclipse.cbi.jiro/project.shortname: "cdt"
    org.eclipse.cbi.jiro/project.fullName: "tools.cdt"
    org.eclipse.cbi.jiro/kind: "master"
  annotations:
    org.eclipse.cbi.jiro/jenkins.version: "latest"
    org.eclipse.cbi.jiro/jenkins.actualVersion: "2.164.2"
    org.eclipse.cbi.jiro/kubernetes.master.namespace: "cdt"
    org.eclipse.cbi.jiro/project.sponsorshipLevel: "S1"
  namespace: "cdt"
  name: jenkins-config
data:
  jenkins.yaml: |
    # GENERATED FILE - DO NOT EDIT
    jenkins:
      agentProtocols:
      - JNLP4-connect
      - Ping
      authorizationStrategy:
        projectMatrix:
          grantedPermissions:
          - Overall/Administer:admins
          - Job/Read:anonymous
          - Overall/Read:anonymous
          - Job/ExtendedRead:common
          - Credentials/View:tools.cdt
          - Gerrit/ManualTrigger:tools.cdt
          - Gerrit/Retrigger:tools.cdt
          - Job/Build:tools.cdt
          - Job/Cancel:tools.cdt
          - Job/Configure:tools.cdt
          - Job/Create:tools.cdt
          - Job/Delete:tools.cdt
          - Job/Move:tools.cdt
          - Job/Read:tools.cdt
          - Job/Workspace:tools.cdt
          - Run/Delete:tools.cdt
          - Run/Replay:tools.cdt
          - Run/Update:tools.cdt
          - SCM/Tag:tools.cdt
          - View/Configure:tools.cdt
          - View/Create:tools.cdt
          - View/Delete:tools.cdt
          - View/Read:tools.cdt
      clouds:
      - kubernetes:
          containerCapStr: "4"
          jenkinsTunnel: jenkins-discovery.cdt.svc.cluster.local:50000
          jenkinsUrl: http://jenkins-ui.cdt.svc.cluster.local/cdt
          maxRequestsPerHostStr: "32"
          name: kubernetes
          namespace: cdt
          podRetention: never
          templates:
          - containers:
            - args: ""
              command: ""
              image: eclipsecbijenkins/jenkins-agent:latest@sha256:ec6ef6023f9df69aff87d37448270391cc9a169fdd9680393143fbd534388970
              livenessProbe:
                failureThreshold: 0
                initialDelaySeconds: 0
                periodSeconds: 0
                successThreshold: 0
                timeoutSeconds: 0
              name: jnlp
              resourceLimitCpu: 2000m
              resourceLimitMemory: 4096Mi
              resourceRequestCpu: 1000m
              resourceRequestMemory: 4096Mi
              ttyEnabled: true
            instanceCap: 5
            name: default-agent
            namespace: cdt
            nodeUsageMode: NORMAL
            volumes:
            - persistentVolumeClaim:
                claimName: tools-claim-jiro-cdt
                mountPath: /opt/tools
                readOnly: true
            - configMapVolume:
                configMapName: known-hosts
                mountPath: /home/jenkins/.ssh/
            - emptyDirVolume:
                memory: false
                mountPath: /home/jenkins/.m2/repository
            workspaceVolume:
              emptyDirWorkspaceVolume:
                memory: false
            yaml: |
              apiVersion: v1
              kind: Pod
              spec:
                containers:
                - name: jnlp
                  volumeMounts:
                  - name: settings-xml
                    mountPath: /home/jenkins/.m2/settings.xml
                    subPath: settings.xml
                    readOnly: true
                  - name: toolchains-xml
                    mountPath: /home/jenkins/.m2/toolchains.xml
                    subPath: toolchains.xml
                    readOnly: true
                volumes:
                - name: settings-xml
                  configMap:
                    name: m2-dir
                    items:
                    - key: settings.xml
                      path: settings.xml
                - name: toolchains-xml
                  configMap:
                    name: m2-dir
                    items:
                    - key: toolchains.xml
                      path: toolchains.xml
          - containers:
            - args: ""
              command: ""
              image: eclipsecbijenkins/ui-test-agent:0.0.1@sha256:bbbd136234e7c669e06b3c96e35c1fa72c3a95c1de4bc7cdf8ff99b60383156c
              livenessProbe:
                failureThreshold: 0
