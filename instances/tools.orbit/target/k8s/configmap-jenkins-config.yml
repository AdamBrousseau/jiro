            - "View/Configure:tools.orbit"
            - "View/Create:tools.orbit"
            - "View/Delete:tools.orbit"
            - "View/Read:tools.orbit"
    
      markupFormatter: rawHtml
      crumbIssuer:
        standard:
           excludeClientIPFromCrumb: false
      remotingSecurity:
        enabled: true
    
      securityRealm:
        ldap:
          configurations:
            - displayNameAttributeName: cn
              groupSearchBase: ou=group
              rootDN: dc=eclipse,dc=org
              server: ldapmaster
              userSearch: mail={0}
              mailAddressAttributeName: mail
    
      clouds:
      - kubernetes:
          name: "kubernetes"
          containerCapStr: "2"
          jenkinsUrl: "http://jenkins-ui.orbit.svc.cluster.local/orbit"
          jenkinsTunnel: "jenkins-discovery.orbit.svc.cluster.local:50000"
          maxRequestsPerHostStr: "32"
          namespace: "orbit"
          podRetention: "never"
          templates:
          - containers:
            - image: "eclipsecbijenkins/jenkins-agent:3.29@sha256:5e2449faafc9c1662697946057b511572fa666289255069526c1d5057be0c0f3"
              livenessProbe:
                failureThreshold: 0
                initialDelaySeconds: 0
                periodSeconds: 0
                successThreshold: 0
                timeoutSeconds: 0
              name: "jnlp"
              resourceLimitCpu: "2000m"
              resourceRequestCpu: "1000m"
              resourceLimitMemory: "4096Mi"
              resourceRequestMemory: "4096Mi"
              ttyEnabled: true
              command: ""
              args: ""
            instanceCap: 5
            name: "default-agent"
            namespace: "orbit"
            nodeUsageMode: NORMAL
            volumes:
            - persistentVolumeClaim:
                claimName: "tools-claim-jiro-orbit"
                mountPath: "/opt/tools"
                readOnly: true
            - configMapVolume:
                configMapName: "known-hosts"
                mountPath: "/home/jenkins/.ssh/"
            - emptyDirVolume:
                memory: false
                mountPath: "/home/jenkins/.m2/repository"
            workspaceVolume:
              emptyDirWorkspaceVolume:
                memory: false
            yaml: |
              apiVersion: v1
              kind: Pod
              spec:
                containers:
                - name: jnlp
                  volumeMounts:
                  - name: settings-xml
                    mountPath: /home/jenkins/.m2/settings.xml
                    subPath: settings.xml
                    readOnly: true
                  - name: toolchains-xml
                    mountPath: /home/jenkins/.m2/toolchains.xml
                    subPath: toolchains.xml
                    readOnly: true
                volumes:
                - name: settings-xml
                  configMap:
                    name: m2-dir
                    items:
                    - key: settings.xml
                      path: settings.xml
                - name: toolchains-xml
                  configMap:
                    name: m2-dir
                    items:
                    - key: toolchains.xml
                      path: toolchains.xml
