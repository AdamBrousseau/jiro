    jenkins:
      numExecutors: 0
      scmCheckoutRetryCount: 2
      mode: EXCLUSIVE
      systemMessage: ""
    
      disableRememberMe: false
      agentProtocols:
        - "JNLP4-connect"
        - "Ping"
    
      authorizationStrategy:
        projectMatrix:
          permissions:
            - "Overall/Administer:admins"
            - "Job/Read:anonymous"
            - "Overall/Read:anonymous"
            - "Job/ExtendedRead:common"
            - "Agent/Build:tools.orbit"
            - "Credentials/View:tools.orbit"
            - "Gerrit/ManualTrigger:tools.orbit"
            - "Gerrit/Retrigger:tools.orbit"
            - "Job/Build:tools.orbit"
