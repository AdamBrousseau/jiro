    security:
      apiToken:
        creationOfLegacyTokenEnabled: false
        tokenGenerationOnCreationEnabled: false
        usageStatisticsEnabled: true
      downloadSettings:
        useBrowser: false
      queueItemAuthenticator:
        authenticators:
        - global:
            strategy: "triggeringUsersAuthorizationStrategy"
      sSHD:
        port: -1
    
    unclassified:
      location:
        adminAddress: ci-admin@eclipse.org
        url: https://ci.eclipse.org/orbit
    
      mailer:
        adminAddress: ci-admin@eclipse.org
        replyToAddress: ci-admin@eclipse.org
        smtpHost: mail.eclipse.org
    
      extendedEmailPublisher:
        defaultContentType: "text/html"
    
      globalDefaultFlowDurabilityLevel:
        durabilityHint: PERFORMANCE_OPTIMIZED
    
      simple-theme-plugin:
        elements:
        - cssUrl:
            url: "/orbit/userContent/theme/quicksilver.css"
        - cssUrl:
            url: "//fonts.googleapis.com/css?family=Libre+Franklin:400,700,300,600,100"
        - jsUrl:
            url: "/orbit/userContent/theme/title.js"
    
