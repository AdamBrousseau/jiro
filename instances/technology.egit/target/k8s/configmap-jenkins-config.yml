    jenkins:
      numExecutors: 0
      scmCheckoutRetryCount: 2
      mode: EXCLUSIVE
      systemMessage: ""
    
      disableRememberMe: false
      agentProtocols:
        - "JNLP4-connect"
        - "Ping"
    
      authorizationStrategy:
        projectMatrix:
          grantedPermissions:
            - "Overall/Administer:admins"
            - "Job/Read:anonymous"
            - "Overall/Read:anonymous"
            - "Job/ExtendedRead:common"
            - "Credentials/View:technology.egit"
            - "Gerrit/ManualTrigger:technology.egit"
            - "Gerrit/Retrigger:technology.egit"
            - "Job/Build:technology.egit"
            - "Job/Cancel:technology.egit"
            - "Job/Configure:technology.egit"
            - "Job/Create:technology.egit"
            - "Job/Delete:technology.egit"
            - "Job/Move:technology.egit"
            - "Job/Read:technology.egit"
            - "Job/Workspace:technology.egit"
            - "Run/Delete:technology.egit"
            - "Run/Replay:technology.egit"
            - "Run/Update:technology.egit"
            - "SCM/Tag:technology.egit"
            - "View/Configure:technology.egit"
            - "View/Create:technology.egit"
            - "View/Delete:technology.egit"
            - "View/Read:technology.egit"
    
      markupFormatter: rawHtml
      crumbIssuer:
        standard:
           excludeClientIPFromCrumb: false
      remotingSecurity:
        enabled: true
    
      securityRealm:
        ldap:
          configurations:
            - displayNameAttributeName: cn
              groupSearchBase: ou=group
              rootDN: dc=eclipse,dc=org
              server: ldapmaster
              userSearch: mail={0}
              mailAddressAttributeName: mail
    
      clouds:
      - kubernetes:
          name: "kubernetes"
          containerCapStr: "2"
          jenkinsUrl: "http://jenkins-ui.egit.svc.cluster.local/egit"
          jenkinsTunnel: "jenkins-discovery.egit.svc.cluster.local:50000"
          maxRequestsPerHostStr: "32"
          namespace: "egit"
          podRetention: "never"
          templates:
          - containers:
            - image: "eclipsecbijenkins/jenkins-agent:latest@sha256:13bbe1abbec678a31b8c6df906e6abb24689bf6e3b9f7caaadeaf2850a32d436"
              livenessProbe:
                failureThreshold: 0
                initialDelaySeconds: 0
                periodSeconds: 0
                successThreshold: 0
                timeoutSeconds: 0
              name: "jnlp"
              resourceLimitMemory: "2.25Gi"
              resourceRequestMemory: "2.25Gi"
              ttyEnabled: true
              command: ""
              args: ""
            instanceCap: 5
            name: "default-agent"
            namespace: "egit"
            nodeUsageMode: NORMAL
            volumes:
            - persistentVolumeClaim:
                claimName: "tools-claim-jiro-egit"
                mountPath: "/opt/tools"
                readOnly: true
            - configMapVolume:
                configMapName: "known-hosts"
                mountPath: "/home/jenkins/.ssh/"
            - emptyDirVolume:
                memory: false
                mountPath: "/home/jenkins/.m2/repository"
            workspaceVolume:
              emptyDirWorkspaceVolume:
                memory: false
            yaml: |
              apiVersion: v1
              kind: Pod
              spec:
                containers:
                - name: jnlp
                  volumeMounts:
                  - name: settings-xml
                    mountPath: /home/jenkins/.m2/settings.xml
                    subPath: settings.xml
                    readOnly: true
                  - name: toolchains-xml
                    mountPath: /home/jenkins/.m2/toolchains.xml
                    subPath: toolchains.xml
                    readOnly: true
                  - name: settings-security-xml
                    mountPath: /home/jenkins/.m2/settings-security.xml
                    subPath: settings-security.xml
                    readOnly: true
                volumes:
                - name: settings-xml
                  secret:
                    secretName: m2-secret-dir
                    items:
                    - key: settings.xml
                      path: settings.xml
                - name: toolchains-xml
                  configMap:
                    name: m2-dir
                    items:
                    - key: toolchains.xml
                      path: toolchains.xml
                - name: settings-security-xml
                  secret:
                    secretName: m2-secret-dir
                    items:
                    - key: settings-security.xml
                      path: settings-security.xml
          - containers:
            - image: "eclipsecbijenkins/ui-test-agent:0.0.1@sha256:bbbd136234e7c669e06b3c96e35c1fa72c3a95c1de4bc7cdf8ff99b60383156c"
              livenessProbe:
                failureThreshold: 0
                initialDelaySeconds: 0
                periodSeconds: 0
                successThreshold: 0
                timeoutSeconds: 0
              name: "jnlp"
              resourceLimitMemory: "2.25Gi"
              resourceRequestMemory: "2.25Gi"
              ttyEnabled: true
              command: ""
              args: ""
            instanceCap: 5
            instanceCapStr: "5"
            name: "ui-test-agent"
            namespace: "egit"
            label: "ui-test"
            volumes:
            - persistentVolumeClaim:
                claimName: "tools-claim-jiro-egit"
                mountPath: "/opt/tools"
                readOnly: true
            - configMapVolume:
                configMapName: "known-hosts"
                mountPath: "/home/jenkins/.ssh/"
            - emptyDirVolume:
                memory: false
                mountPath: "/home/jenkins/.m2/repository"
            workspaceVolume:
              emptyDirWorkspaceVolume:
                memory: false
            yaml: |
              apiVersion: v1
              kind: Pod
              spec:
                containers:
                - name: jnlp
                  volumeMounts:
                  - name: settings-xml
                    mountPath: /home/jenkins/.m2/settings.xml
                    subPath: settings.xml
                    readOnly: true
                  - name: toolchains-xml
                    mountPath: /home/jenkins/.m2/toolchains.xml
                    subPath: toolchains.xml
                    readOnly: true
                  - name: settings-security-xml
                    mountPath: /home/jenkins/.m2/settings-security.xml
                    subPath: settings-security.xml
                    readOnly: true
                volumes:
                - name: settings-xml
                  secret:
                    secretName: m2-secret-dir
                    items:
                    - key: settings.xml
                      path: settings.xml
                - name: toolchains-xml
                  configMap:
                    name: m2-dir
                    items:
                    - key: toolchains.xml
                      path: toolchains.xml
                - name: settings-security-xml
                  secret:
                    secretName: m2-secret-dir
                    items:
                    - key: settings-security.xml
                      path: settings-security.xml
    
    security:
      remotingCLI:
        enabled: false
    
    unclassified:
      location:
        adminAddress: ci-admin@eclipse.org
        url: https://ci-staging.eclipse.org/egit
    
      mailer:
        adminAddress: ci-admin@eclipse.org
        replyToAddress: ci-admin@eclipse.org
        smtpHost: mail.eclipse.org
    
      globalDefaultFlowDurabilityLevel:
        durabilityHint: PERFORMANCE_OPTIMIZED
    
      simple-theme-plugin:
        elements:
        - cssUrl:
            url: "/egit/userContent/theme/quicksilver.css"
        - cssUrl:
            url: "//fonts.googleapis.com/css?family=Libre+Franklin:400,700,300,600,100"
    
